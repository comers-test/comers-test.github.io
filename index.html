   <script type="text/javascript">
		// example code to run after page has been loaded
		document.addEventListener('DOMContentLoaded', function () {
			// get reference code from url for springtime.se
			const ref = new URLSearchParams(window.location.search).get('ref_cd');
			// links without any referrer will be ignored
			if (ref !== null) {
				// get list of all bookable options to Comers
				const options = document.querySelectorAll('.departure-list option');

				options.forEach(function(option) {
					// ignore option groups
					if (typeof option.dataset.bookinglink !== 'undefined') {
						// append reference code to Comers booking link
						option.dataset.bookinglink = option.dataset.bookinglink + '&ref_cd=' + ref;
					}
				});
			}
		}, false);

		// test code to simulate navigation
		function select(selectElement) {
			const bookingLink = selectElement.options[selectElement.selectedIndex].dataset.bookinglink;
			if (typeof bookingLink !== 'undefined') {
				window.location.href = bookingLink;
			}
		}
   </script>
