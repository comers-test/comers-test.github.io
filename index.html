<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://lviv.comers-test.github.io/pages/frontend/comers-component.css?v=<%= timeout%>">
    <script src="https://lviv.comers-test.github.io/pages/frontend/iframe-integration-v3.js"></script>
    <div id="root"></div>
    <script type="text/javascript">
        (async function() {
            try {
                const component = await ComersIframeWidget.create({
                    baseUrl: 'https://lviv.comers-test.github.io',
                    siteDomain: https://comers-test.github.io',
                    debug: true
                });
                await component.createIframe({ initRoute: '/pages/v3/activities?flowCd=PACKAGE' });
                console.log('Global widget initialized successfully');
            } catch (error) {
                console.error('Failed to initialize global widget:', error);
            }
        })();
    </script>
</head>
<body>
</body>
</html>
