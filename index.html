<script src="//testiframealv.comers.se/pages/js/iframeResizer/js/iframeResizer.min.js" type="text/javascript"></script>
      <script type="text/javascript">
function setupTrackingGA() {
   console.log('setupTrackingGA');
    if (typeof ga === 'function') {
        ga(function (tracker) {
            const clientId = tracker.get('clientId');
   console.log('parent client id:', clientId);
            const frameWindow = document.getElementById('comersIframeContainer').contentWindow;
            frameWindow.postMessage(clientId, '//testiframealv.comers.se?externalFrameURL=//calabashfox.github.io/');
        });
    }
}
</script>
<script type="text/javascript">
    function initIframeResizer() {
        iFrameResize({log: false, minHeight: 600, checkOrigin: false}, '#comersIframeContainer');
  setupTrackingGA();
    }
   
    window.addEventListener('DOMContentLoaded', function() {
        document.getElementById('comersIframeContainer').onload = initIframeResizer;
       
    });
</script>
<iframe id="comersIframeContainer" src="" scrolling="no" frameBorder="0"  width="100%"></iframe>
<script type="text/javascript">
    let iframeUrl = sessionStorage.getItem('searchUrl');
    if (iframeUrl === null) {
        iframeUrl = '//testiframealv.comers.se';
    } else {
        sessionStorage.removeItem('searchUrl');
    }
document.getElementById('comersIframeContainer').src = iframeUrl;
</script>
