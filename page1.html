    <body>
        <div id="comersCartContainer"></div>
        <script type="text/javascript">
            var $j = jQuery.noConflict();
        </script>
        // This code displays the iframe and resize it to fit.
        <script src="//liframealv.comers.se/pages/js/iframeResizer/js/iframeResizer.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function initIframeResizer() {
                console.log("init iframe resizer");
                iFrameResize({ log: false, minHeight: 600, checkOrigin: false }, "#comersIframeContainer");
            }

            window.addEventListener("DOMContentLoaded", function () {
                document.getElementById("comersIframeContainer").onload = initIframeResizer;
                ComersIframeIntegration.create({
                    comersSiteBaseUrl: "//liframealv.comers.se",
                    bookingPageUrl: "//comers-test.github.io/page1.html",
                    debug: false,
                    cartContainerId: "comersCartContainer"
                });
              const iframeUrl = sessionStorage.getItem('searchUrl');
              if (iframeUrl === null) {
                iframeUrl = '//liframealv.comers.se/pages/';
              } else {
              	sessionStorage.removeItem('searchUrl');
              }
              document.getElementById('comersIframeContainer').src = iframeUrl;
            });
        </script>
    <iframe id="comersIframeContainer" width="100%" height="0" frameborder="0" src="></iframe>
    </body>
    <iframe id="comersIframeCartHandler" width="auto" height="0" frameborder="0" src="//liframealv.comers.se/pages/showpage.jsp?page_cd=IFRAMECART&externalFrameURL=//comers-test.github.io"></iframe>
